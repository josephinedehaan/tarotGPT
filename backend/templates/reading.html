<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Reading Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/custom.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <img class="header-logo" src="static/assets/graphics/T.png" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Learn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reading</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main contents  -->
  <div class="container-fluid">
    <div class="row">
      <!-- LHS: Tarot card section -->
      <div class="tarot-spread-container col-lg-8">
        <!-- Tarot Cards -->
        <div class="card-container">
          <div class="card-pos-a d-flex justify-content-center">
          </div>
          <div class="card-pos-b d-flex justify-content-center">
          </div>
          <div class="card-pos-c d-flex justify-content-center">
          </div>
          <div class="card-pos-d d-flex justify-content-center">
          </div>
          <div class="card-pos-e d-flex justify-content-center">
          </div>
          <div class="card-pos-f d-flex justify-content-center">
          </div>
          <div class="card-pos-g d-flex justify-content-center">
          </div>
          <div class="card-pos-h d-flex justify-content-center">
          </div>
          <div class="card-pos-i d-flex justify-content-center">
          </div>
        </div>

        <!-- Buttons -->
        <div class="button-container">
          <div class="game-play-button-container">
            <button class="btn btn-outline-light play-game" id="playGame">Play Game</button>
          </div>
          <div class="reveal-cards-button-container">
            <button class="btn btn-outline-light reveal-cards" id="revealCards">Reveal Cards</button>
          </div>
          <div class="reset-reading-button-container">
            <button class="btn btn-outline-light reset-reading" id="resetReading">Reset Reading</button>
          </div>
          <div class="reset-reading-button-container">
            <button class="btn btn-outline-light simulate-reading" id="simulateReading">Simulate Chatbot</button>
          </div>
        </div>
        <!-- <button onclick="fetchAnimalInfo()">Submit</button> -->
      </div>

      <!-- RHS: ChatGPT Section -->
      <div class="col-lg-4">
        <div class="card chatbot">
          <div class="card-header">
            <h3 class="align-items-center">GPT Chatbot</h3>
          </div>
          <div class="card-body">
            <span id="output"></span>
            <p class="current-status"> Click Play Game button to shuffle cards.</p>
            <h2 class="selected-card"><span class="badge"></span></h2>
            <p class="reading-text"></p>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <textarea class="card-footer form-control" rows="1"></textarea>
              <div class="input-group-append">
                <button class="btn btn-outline-dark input-box-btn" type="button" >Send</button>
              </div>
            </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="static/js/vanilla-tilt.js"></script>
  <script src="/static/js/index.js"></script>

</body>

</html>
