<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Reading Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="index.html">
      <img class="img-fluid" id="header-logo" src="assets/graphics/T.png" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Learn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reading</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="tarot-cards col-sm-8">
        <!-- <div class="header-score-container">
          <h2 class="selected-card"><span class="badge"></span></h2>
        </div> -->
        <div class="header-status-info-container">
          <p class="current-status">
            <!-- Click Play Game button to shuffle cards. -->
          </p>

        </div>
        <div class="header-button-container">
          <div class="game-play-button-container">
            <button class="play-game" id="playGame">Play Game</button>
          </div>
          <div class="reveal-cards-button-container">
            <button class="reveal-cards" id="revealCards">Reveal Cards</button>
          </div>
          <div class="reset-reading-button-container">
            <button class="reset-reading" id="resetReading">Reset Reading</button>
          </div>
        </div>

          <div class="row card-container">
            <div class="card-pos-a">
            </div>
            <div class="card-pos-b">
            </div>
            <div class="card-pos-c">
            </div>
            <div class="card-pos-d">
            </div>
            <div class="card-pos-e">
            </div>
            <div class="card-pos-f">
            </div>
            <div class="card-pos-g">
            </div>
            <div class="card-pos-h">
            </div>
            <div class="card-pos-i">
            </div>
          </div>


        <label>
          <input type="checkbox" name="cards" value="The Fool"> The Fool
        </label>
        <label>
          <input type="checkbox" name="cards" value="The Wizard"> The Wizard
        </label>
        <label>
          <input type="checkbox" name="cards" value="The Empress"> The Empress
        </label>
        <label>
          <input type="checkbox" name="cards" value="The Chariot"> The Chariot
        </label>
        <br>
        <button onclick="fetchAnimalInfo()">Submit</button>
      </div>


      <div class="chatbot col-sm-4">
        <h3>GPT Chatbot</h3>

        <div>
          <span id="output"></span>
          <h2 class="selected-card"><span class="badge"></span></h2>

        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/vanilla-tilt.js"></script>
  <script src="js/script.js"></script>
  <script src="index.js"></script>

</body>

</html>
