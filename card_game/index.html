<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-score-container">
            <h2 class="selected-card"><span class="badge"></span></h2>
        </div>
        <div class="header-status-info-container">
            <p class="current-status">
                Click Play Game button to shuffle cards.
            </p>

        </div>
        <div class="header-button-container">
            <div class="game-play-button-container">
                <button class="play-game" id ="playGame">Play Game</button>
            </div>
            <div class="game-play-button-container">
                <button class="reveal-cards" id ="revealCards">Reveal Cards</button>
            </div>
        </div>
    </header>

    <main>
        <div class="card-container">
            <div class="card-pos-a">
            </div>
            <div class="card-pos-b">
            </div>
            <div class="card-pos-c">
            </div>
            <div class="card-pos-d">
            </div>
            <div class="card-pos-e">
            </div>
            <div class="card-pos-f">
            </div>
            <div class="card-pos-g">
            </div>
            <div class="card-pos-h">
            </div>
            <div class="card-pos-i">
            </div>
        </div>
    </main>
</body>

<script src="index.js"></script>

</html>
