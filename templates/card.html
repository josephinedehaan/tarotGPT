<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tarot Reading Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/reading.css">
  <link rel="stylesheet" href="/static/css/card.css">
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Main contents  -->
  <div class="container-fluid main-container">
    <!-- Header -->
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header-container">

          <div class="back-button-container">
            <a href="/learn"><button class="btn btn-outline-light round-button"><i class="fas fa-arrow-left"></i>
              </button></a>
          </div>

          <div class="single-card-name-container">
            <h3 class="single-card-name"><span class="badge" id="currentCardName">{{card.name}}</span></h3>
          </div>


          <div class="exit-button-container">
            <button class="btn btn-outline-light round-button" id="resetReading"><i class="fa-solid fa-times"></i>
            </button>
          </div>

        </div>
      </div>
    </div>

    <!-- Tarot card section -->
    <div class="row">
      <div class="single-card-img-container col-lg-6">
        <!-- <div class="test1" data-tilt></div> -->
        <img class="img-fluid single-card-img" data-tilt src= "{{card.imagePath}}" alt="Card image cap">
      </div>

      <!-- Chatbot -->
      <div class="col-lg-6 chatbot-container"  id="chatbox" data-chat-type="card_detail">
        <div class="card chatbot">
          <!-- <div class="white-layer"></div> -->

          <div class="card-header">
            <!-- Buttons -->
            <div class="button-container">
              <h3><span class="badge">Chat</span></h3>
              <div class="minimize-button ">
                <button class="btn btn-outline-light round-button" type="button" data-toggle="collapse"
                  data-target="#chatBody" aria-controls="chatBody">
                  <i class="fas fa-angle-down"></i></button>
              </div>
            </div>
          </div>

          <div class="card-body collapse" id="chatBody">
            <span id="output"></span>
            <div class="reading-text">
              <p class="gptText">Hello! {{card.description}} Would you like to learn more about {{card.name}}?</p>
            </div>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <input class="form-control" id="messageInput" rows="1"></input>
              <div class="input-group-append">
                <button class="btn btn-outline-light input-box-btn round-button" id="sendButton" type="button"><i
                    class="fa-solid fa-arrow-up"></i></button>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/static/js/vanilla-tilt.js"></script>
  <script src="/static/js/index.js"></script>
</body>

</html>
