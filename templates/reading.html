<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tarot Reading Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/reading.css">
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark">
    <!-- <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

          </li>
        </ul>
      </div>
    </div> -->

  </nav>

  <!-- Main contents  -->
  <div class="container-fluid main-container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header-container">
          <div class="selected-card-container">
            <h3 class="selected-card"><span class="badge"></span></h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- LHS: Tarot card section -->
      <div class="tarot-spread-container col-lg-8">
        <!-- Tarot Cards -->
        <div class="card-container">
          <div class="card-pos-a d-flex justify-content-center">
          </div>
          <div class="card-pos-b d-flex justify-content-center">
          </div>
          <div class="card-pos-c d-flex justify-content-center">
          </div>
          <div class="card-pos-d d-flex justify-content-center">
          </div>
          <div class="card-pos-e d-flex justify-content-center">
          </div>
          <div class="card-pos-f d-flex justify-content-center">
          </div>
          <div class="card-pos-g d-flex justify-content-center">
          </div>
          <div class="card-pos-h d-flex justify-content-center">
          </div>
          <div class="card-pos-i d-flex justify-content-center">
          </div>
        </div>


      </div>

      <!-- RHS: ChatGPT Section -->
      <div class="col-lg-4 chatbot-container">
        <div class="card chatbot">
          <div class="card-header">
            <!-- Buttons -->
            <div class="button-container">
              <div class="btn-group">
                <div class="reveal-cards-button-container">
                  <button class="btn btn-outline-light reveal-cards" id="revealCards">Reveal</button>
                </div>
                <div class="reset-reading-button-container">
                  <button class="btn btn-outline-light reset-reading" id="resetReading">Reset</button>
                </div>
              </div>
              <h2 class="selected-card"><span class="badge"></span></h2>

              <div class="minimize-button">
                <button class="btn btn-outline-light" type="button" data-toggle="collapse"
                  data-target="#collapseExample" aria-controls="collapseExample">
                  <i class="fa-regular fa-angle-down"></i></button>
              </div>
            </div>
          </div>

          <div class="collapse show" id="collapseExample">
            <div class="card-body">
              <span id="output"></span>
              <div class="reading-text">
                <p class="gptText">Hello and welcome to TarotGPT! You can ask me a question or click on the deck to
                  shuffle cards.</p>
              </div>
            </div>
          </div>



          <div class="card-footer">
            <div class="input-group">
              <textarea class="form-control" id="messageInput" rows="1"></textarea>
              <div class="input-group-append">
                <button class="btn btn-outline-dark input-box-btn" id="sendButton" type="button">Send</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/js/vanilla-tilt.js"></script>
    <script src="/static/js/index.js"></script>
</body>

</html>
