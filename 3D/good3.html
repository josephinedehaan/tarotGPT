<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Three.js GLTF Loader Example</title>
  <style>
    body {
      margin: 0;
    }

    #container {
      width: 50%;
      height: 50%;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/loaders/EXRLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/environments/RoomEnvironment.js"></script>

  <script>
    // Create a Three.js scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);


    // setup camerea 
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 20);


    // setup render and add it to the container
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.useLegacyLights = false;
    renderer.gammaOutput = true
    renderer.setClearColor(0xcccccc);
    renderer.setPixelRatio(window.devicePixelRatio);
    //renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.toneMapping = THREE.LinearToneMapping;
    renderer.toneMappingExposure = Math.pow(2, 3);
    document.getElementById("container").appendChild(renderer.domElement);

 
// Assuming you already have a Three.js scene, camera, and renderer set up

// Get the container div and renderer's canvas element
const container = document.getElementById('container');
const canvas = renderer.domElement;

// Set the initial size of the canvas
const initialWidth = container.clientWidth;
const initialHeight = container.clientHeight;
canvas.width = initialWidth;
canvas.height = initialHeight;

// Calculate the initial zoom level based on the canvas size
const initialZoom = calculateZoom(initialWidth, initialHeight);

// Set up a function to handle window resize event
function onWindowResize() {
  // Get the updated size of the container div
  const newWidth = container.clientWidth;
  const newHeight = container.clientHeight;

  // Update the size of the canvas
  canvas.width = newWidth;
  canvas.height = newHeight;

  // Calculate the new zoom level based on the canvas size
  const newZoom = calculateZoom(newWidth, newHeight);

  // Update the camera's zoom level
  camera.zoom = newZoom;
  camera.updateProjectionMatrix();

  // Render the scene with the updated size
  renderer.setSize(newWidth, newHeight);
}

// Add event listener for window resize
window.addEventListener('resize', onWindowResize);

// Call the onWindowResize function initially to set up the scene
onWindowResize();

// Function to calculate the zoom level based on the canvas size
function calculateZoom(width, height) {
  // Adjust this factor based on your desired zoom level
  const zoomFactor = 1;

  // Calculate the zoom level based on the canvas size
  const zoom = Math.min(width, height) * zoomFactor;
  //alert(zoom)
  return zoom / 100;
}

  


    


    // Create lights
    const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5);
    directionalLight.position.set(0.5, 0, 0.866); // ~60ยบ
    camera.add(directionalLight);
    const ambientLight = new THREE.AmbientLight(0xffffff);
    ambientLight.intensity = 0.3;
    camera.add(ambientLight);
    const hemiLight = new THREE.HemisphereLight();
    camera.add(hemiLight);

    // Create enviroment
    pmremGenerator = new THREE.PMREMGenerator(renderer);
    pmremGenerator.compileEquirectangularShader();
    neutralEnvironment = pmremGenerator.fromScene(new THREE.RoomEnvironment()).texture;
    scene.environment = neutralEnvironment;

    // enviroment

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    let model;  // Declare the model variable here

    // Load a GLTF file using the GLTFLoader
    const loader = new THREE.GLTFLoader();
    loader.validate = false; // Disable normal vector validation

    loader.load('3d_logo.gltf', (gltf) => {
  // Add the GLTF scene to the Three.js scene
  scene.add(gltf.scene);
  model = gltf.scene;  // Assign the gltf scene to the model variable

  // Calculate the model's bounding box
  const box = new THREE.Box3().setFromObject(model);
  const modelSize = box.getSize(new THREE.Vector3()).length();
  
  // Calculate the desired camera distance based on the model's size
  const desiredCameraDistance = modelSize / (2 * Math.tan(Math.PI * camera.fov / 360));
  
  // Position the camera based on the model's size
  camera.position.z = desiredCameraDistance;

  // Adjust the model's scale to fit within the renderer's size
  const maxRendererSize = Math.max(renderer.domElement.clientWidth, renderer.domElement.clientHeight);
  const scale = (maxRendererSize * 0.15) / modelSize; // Adjust the scale factor as desired
  model.scale.set(scale, scale, scale);
  
  // Render the scene
  renderer.render(scene, camera);
});

    // Animate the cube
    function animate() {
      requestAnimationFrame(animate);

    /*  if (model) {  // Check if the model has been loaded
    model.rotation.x += 0.01;
    model.rotation.y += 0.01;
  }*/

      renderer.render(scene, camera);
      controls.update();

    }

   onWindowResize();
    animate();


  </script>
</body>

</html>
